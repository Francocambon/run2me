  <script>
    // Obtener el bot칩n y la ventana modal
  var btn = document.getElementById("modal-btn");
  var modal = document.getElementById("modal");
  
  // Obtener el elemento de cierre
  var span = document.getElementsByClassName("close")[0];
  
  // Cuando el usuario hace clic en el bot칩n, abrir la ventana modal
  btn.onclick = function() {
    modal.style.display = "block";
  }
  
  // Cuando el usuario hace clic en el elemento de cierre, cerrar la ventana modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  // Cuando el usuario hace clic fuera de la ventana modal, cerrarla
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  
  </script>
